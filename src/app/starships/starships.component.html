<form class="form-inline my-2 my-lg-0 justify-content-end" #search="ngForm" (ngSubmit)="onClickSubmit(search.value)">
    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" name="query" ngModel/>
    <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Buscar" />
</form>
<h1>Starships</h1>
<h2>Count: {{dStarships?.count}}</h2>
<div class="row">
    <div *ngFor="let result of dStarships?.results" class="card border-dark col-sm-3" style="width: 18rem;">
        <div class="card-header">
            <h5>Nombre: {{result.name}}</h5>
        </div>
        <div class="card-body">
            <p class="card-text">Pasajeros: {{result.passengers}}</p>
            <p class="card-text">Combustible: {{result.consumables}}</p>
            <p class="card-text">Modelo: {{result.model}}</p>
            <p class="card-text">Fabricador: {{result.manufacturer}}</p>
            <p class="card-text">Clase de Nave: {{result.starship_class}}</p>

        </div>
        <div class="card-footer">
            <a href="{{result.homeworld}}" class="btn btn-primary">Detalle de las Naves</a>
        </div>
    </div>
</div>
