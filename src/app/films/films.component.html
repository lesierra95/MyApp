<h1>Films</h1>


<h2>Count: {{dFilms?.count}}</h2>


<div>
    <ul>
        <li *ngFor="let result of dFilms?.results">
            <h2>Titulo: {{result.title}}</h2>
            <h2>El detalle de la pelicula lo puede encontrar en el siguiente link</h2>
            <a href="{{ result.url }}">Descripcion</a>
            <p>El productor de la pelicula es: {{ result.producer }}</p>
        </li>
        <hr>
    </ul>
</div>
