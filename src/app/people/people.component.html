<h1>People</h1>

<h2>Count: {{dPeople?.count}}</h2>


<div class="container">
    <div class="row">
        <div *ngFor="let result of dPeople?.results" class="card col-sm-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Nombre: {{result.name}}</h5>
                <p class="card-text">Altura: {{result.height}}</p>
                <p class="card-text">Peso: {{result.mass}}</p>
                <p class="card-text">Color de cabello: {{result.hair_color}}</p>
                <p class="card-text">Color de piel: {{result.skin_color}}</p>
                <p class="card-text">Fecha de nacimiento: {{result.birth_year}}</p>
                <p class="card-text">Genero: {{result.gender}}</p>
                <a href="{{result.homeworld}}" class="btn btn-primary">Detalle de la vivienda</a>
            </div>
        </div>
    </div>
</div>
